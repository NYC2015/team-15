
            <ul class="list-group">

Gathering today at the Cafe on 32nd St!" ng-model="newPost"></textarea>
                <br>
                <p>Private Questions? Just tick the 'Anonymize' or 'Professionals Only' box below</p>

                <br>

                <a ng-click="setCommentView(post)"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></a> {{post.content}}</h4>

                <div ng-show="viewing == post">
                    <ul class="list-group">

                            {{comment.user}}
                        </li>

                    </ul>
